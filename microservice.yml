omg: 1
lifecycle:
  startup:
    command: ["microservice-imagemagick"]
info:
  version: 1.0.0
  title: Image Magick
  description: This is a image-magick service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  resize:
    help: Resize image from this extensions 'png', 'jpeg' and 'jpg'.
    http:
      port: 3000
      method: post
      path: /resize
      contentType: application/json
    arguments:
      input_image:
        type: string
        in: requestBody
        required: true
        help: The input image base64 data.
      height:
        type: int
        in: requestBody
        required: true
        help: The height for resized image.
      width:
        type: int
        in: requestBody
        required: true
        help: The width for resized image.
    output: 
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true or false.
          type: boolean
        output_image:
          help: The base64 data of output image.
          type: string
        status_code:
          help: Http status code.
          type: int
  reflect:
    help: Reflect image.
    http:
      port: 3000
      method: post
      path: /reflect
      contentType: application/json
    arguments:
      input_image:
        type: string
        in: requestBody
        required: true
        help: The input image base64 data.
    output: 
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true or false.
          type: boolean
        output_image:
          help: The base64 data of output image.
          type: string
        status_code:
          help: Http status code.
          type: int
  extend:
    help: Extend image size with background colour.
    http:
      port: 3000
      method: post
      path: /extend
      contentType: application/json
    arguments:
      input_image:
        type: string
        in: requestBody
        required: true
        help: The input image base64 data.
      background_colour:
        type: string
        in: requestBody
        required: true
        help: The colour for extended image.
      height:
        type: int
        in: requestBody
        required: true
        help: The height to extend image.
      width:
        type: int
        in: requestBody
        required: true
        help: The width to extend image.
    output: 
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true or false.
          type: boolean
        output_image:
          help: The base64 data of output image.
          type: string
        status_code:
          help: Http status code.
          type: int
  transparent:
    help: Transparent the selected colour from image. 
    http:
      port: 3000
      method: post
      path: /transparent
      contentType: application/json
    arguments:
      input_image:
        type: string
        in: requestBody
        required: true
        help: The input image base64 data.
      transparent_colour:
        type: string
        in: requestBody
        required: true
        help: The colour from image to transparent.
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true or false.
          type: boolean
        output_image:
          help: The base64 data of output image.
          type: string
        status_code:
          help: Http status code.
          type: int